<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rate Our Service</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&family=Playfair+Display:wght@700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>Rate Our Service</h1>
    <p>We value your feedback! Please rate your experience with us.</p>
    <div class="stars">
      <span class="star" data-value="1">&#9733;</span>
      <span class="star" data-value="2">&#9733;</span>
      <span class="star" data-value="3">&#9733;</span>
      <span class="star" data-value="4">&#9733;</span>
      <span class="star" data-value="5">&#9733;</span>
    </div>
    <p id="feedback-message"></p>

    <div id="feedback-form" style="display: none;">
      <h2>Customer Feedback</h2>
      <p>We would love to hear your thoughts or feedback on how we can improve your experience!</p>

      <label>1. Service Quality (stars)</label>
      <div class="stars">
        <span class="star" data-value="1">&#9733;</span>
        <span class="star" data-value="2">&#9733;</span>
        <span class="star" data-value="3">&#9733;</span>
        <span class="star" data-value="4">&#9733;</span>
        <span class="star" data-value="5">&#9733;</span>
      </div>

      <label>2. Communication (stars)</label>
      <div class="stars">
        <span class="star" data-value="1">&#9733;</span>
        <span class="star" data-value="2">&#9733;</span>
        <span class="star" data-value="3">&#9733;</span>
        <span class="star" data-value="4">&#9733;</span>
        <span class="star" data-value="5">&#9733;</span>
      </div>

      <label>3. Improvements</label>
      <div class="form-group">
        <label>
          <input type="checkbox" name="improvement" value="Faster Response Time"> Faster Response Time
        </label>
      </div>
      <div class="form-group">
        <label>
          <input type="checkbox" name="improvement" value="Better Communication"> Better Communication
        </label>
      </div>
      <div class="form-group">
        <label>
          <input type="checkbox" name="improvement" value="More Service Options"> More Service Options
        </label>
      </div>
      <div class="form-group">
        <label>
          <input type="checkbox" name="improvement" value="Pricing"> Pricing
        </label>
      </div>
      <div class="form-group">
        <label>
          <input type="checkbox" name="improvement" value="Other"> Other:
        </label>
      </div>

      <label for="feedback">4. Please provide your feedback</label>
      <textarea id="feedback" rows="3" required></textarea>

      <label for="email">5. Email *</label>
      <input type="email" id="email" required>

      <button type="submit">Submit</button>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
