<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rate Our Service</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&family=Playfair+Display:wght@700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container" id="rating-container">
    <h1>Rate Our Service</h1>
    <p>We value your feedback! Please rate your experience with us.</p>
    <div class="stars">
      <span class="star" data-value="1">&#9733;</span>
      <span class="star" data-value="2">&#9733;</span>
      <span class="star" data-value="3">&#9733;</span>
      <span class="star" data-value="4">&#9733;</span>
      <span class="star" data-value="5">&#9733;</span>
    </div>
    <p id="feedback-message"></p>
    
    <!-- Next button -->
    <button id="next-btn" style="display: none;">Next</button>
  </div>

  <!-- Feedback form (hidden initially) -->
  <div class="container" id="feedback-form" style="display: none;">
    <h2>Customer Feedback</h2>
    <p>We would love to hear your thoughts or feedback on how we can improve your experience!</p>

    <label>1. Service Quality</label>
    <div class="stars">
      <span class="star" data-value="1">&#9733;</span>
      <span class="star" data-value="2">&#9733;</span>
      <span class="star" data-value="3">&#9733;</span>
      <span class="star" data-value="4">&#9733;</span>
      <span class="star" data-value="5">&#9733;</span>
    </div>

    <label>2. Communication</label>
    <div class="stars">
      <span class="star" data-value="1">&#9733;</span>
      <span class="star" data-value="2">&#9733;</span>
      <span class="star" data-value="3">&#9733;</span>
      <span class="star" data-value="4">&#9733;</span>
      <span class="star" data-value="5">&#9733;</span>
    </div>

    
    <label>3. Response Time </label>
    <div class="stars">
      <span class="star" data-value="1">&#9733;</span>
      <span class="star" data-value="2">&#9733;</span>
      <span class="star" data-value="3">&#9733;</span>
      <span class="star" data-value="4">&#9733;</span>
      <span class="star" data-value="5">&#9733;</span>
    </div>

    <label for="feedback">4. What could we do better in your opinion?</label>
    <textarea id="feedback" rows="3" required></textarea>

    <label for="email" text-align="left">5. Email *</label>
    <input type="email" id="email" required>

    <button type="submit" id="submit-btn" align="center">Submit</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
